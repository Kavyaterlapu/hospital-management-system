<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Hospital Management</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black font-sans">

  <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-80">
    <h2 class="text-xl font-semibold text-center text-white mb-4">Login</h2>
    
    <form id="loginForm" class="space-y-3 text-sm">
      <div>
        <input type="text" id="email" placeholder="Email"
          class="w-full px-3 py-2 text-sm border border-gray-600 bg-gray-900 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        <p id="emailError" class="text-red-400 text-xs mt-1"></p>
      </div>

      <div>
        <input type="password" id="password" placeholder="Password"
          class="w-full px-3 py-2 text-sm border border-gray-600 bg-gray-900 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        <p id="passwordError" class="text-red-400 text-xs mt-1"></p>
      </div>

      <button type="submit"
        class="w-full py-2 rounded-lg bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <div class="text-center mt-4 space-y-1 text-xs">
      <p class="text-gray-400">Don't have an account? 
        <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a>
      </p>
      <p>
        <a href="home.html" class="text-blue-400 hover:underline">Back to Home</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let valid = true;

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Email validation
      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
      if(!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = "Enter a valid email";
        valid = false;
      } else {
        document.getElementById('emailError').textContent = "";
      }

      // Password validation
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
      if(!passwordPattern.test(password)) {
        document.getElementById('passwordError').textContent =
          "Password: 8+ chars, upper, lower & number";
        valid = false;
      } else {
        document.getElementById('passwordError').textContent = "";
      }

      if(valid) {
        alert("âœ… Login successful! Redirecting...");
        window.location.href = "home.html";
      }
    });
  </script>

</body>
</html>
