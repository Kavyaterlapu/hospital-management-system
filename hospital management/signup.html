<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Hospital Management</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black font-sans">

  <div class="bg-gray-800 p-4 rounded-lg shadow-md w-72">
    <h2 class="text-lg font-semibold text-center text-white mb-3">Create Account</h2>
    
    <form id="signupForm" class="space-y-2 text-xs">
      <div>
        <input type="text" id="fullname" placeholder="Full Name"
          class="w-full px-2 py-1 border border-gray-600 bg-gray-900 text-white rounded-md focus:ring-1 focus:ring-green-500 focus:outline-none text-xs" required>
        <p id="nameError" class="text-red-400 text-[10px] mt-0.5"></p>
      </div>

      <div>
        <input type="email" id="email" placeholder="Email"
          class="w-full px-2 py-1 border border-gray-600 bg-gray-900 text-white rounded-md focus:ring-1 focus:ring-green-500 focus:outline-none text-xs" required>
        <p id="emailError" class="text-red-400 text-[10px] mt-0.5"></p>
      </div>

      <div>
        <input type="text" id="username" placeholder="Username"
          class="w-full px-2 py-1 border border-gray-600 bg-gray-900 text-white rounded-md focus:ring-1 focus:ring-green-500 focus:outline-none text-xs" required>
        <p id="usernameError" class="text-red-400 text-[10px] mt-0.5"></p>
      </div>

      <div>
        <input type="password" id="password" placeholder="Password"
          class="w-full px-2 py-1 border border-gray-600 bg-gray-900 text-white rounded-md focus:ring-1 focus:ring-green-500 focus:outline-none text-xs" required>
        <p id="passwordError" class="text-red-400 text-[10px] mt-0.5"></p>
      </div>

      <div>
        <select id="role"
          class="w-full px-2 py-1 border border-gray-600 bg-gray-900 text-white rounded-md focus:ring-1 focus:ring-green-500 focus:outline-none text-xs" required>
          <option value="">Select Role</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="admin">Admin</option>
        </select>
        <p id="roleError" class="text-red-400 text-[10px] mt-0.5"></p>
      </div>

      <button type="submit"
        class="w-full py-1.5 rounded-md bg-green-600 text-white text-xs font-medium hover:bg-green-700 transition">
        Sign Up
      </button>
    </form>

    <div class="text-center mt-3 text-[11px]">
      <p class="text-gray-400">Already have an account? 
        <a href="login.html" class="text-green-400 hover:underline">Login</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let valid = true;

      // Full Name Validation
      const name = document.getElementById('fullname').value.trim();
      if(name.length < 3) {
        document.getElementById('nameError').textContent = "Min 3 characters";
        valid = false;
      } else {
        document.getElementById('nameError').textContent = "";
      }

      // Email Validation
      const email = document.getElementById('email').value;
      const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
      if(!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = "Invalid email";
        valid = false;
      } else {
        document.getElementById('emailError').textContent = "";
      }

      // Username Validation
      const username = document.getElementById('username').value.trim();
      if(username.length < 4) {
        document.getElementById('usernameError').textContent = "Min 4 characters";
        valid = false;
      } else {
        document.getElementById('usernameError').textContent = "";
      }

      // Password Validation
      const password = document.getElementById('password').value;
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
      if(!passwordPattern.test(password)) {
        document.getElementById('passwordError').textContent = "8+ chars, upper, lower & number";
        valid = false;
      } else {
        document.getElementById('passwordError').textContent = "";
      }

      // Role Validation
      const role = document.getElementById('role').value;
      if(role === "") {
        document.getElementById('roleError').textContent = "Select a role";
        valid = false;
      } else {
        document.getElementById('roleError').textContent = "";
      }

      // If Valid → Redirect based on role
      if(valid) {
        alert("✅ Account created! Redirecting...");
        if(role === "patient") {
          window.location.href = "home.html"; // Redirect to Patient Home
        } else if(role === "doctor") {
          window.location.href = "D-home.html";       // Redirect to Doctor Home
        } else if(role === "admin") {
          window.location.href = "admin_home.html";   // Redirect to Admin Home
        }
      }
    });
  </script>

</body>
</html>
